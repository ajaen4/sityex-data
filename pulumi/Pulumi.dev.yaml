config:
  aws:region: eu-west-1
  containers_config:
    data_uploader:
      build_version: 0.1.1 # data_uploader version
      env_variables:
        - name: ENV
          value: dev
    partner_uploader:
      build_version: 1.3.2 # partner_uploader version
      cron_expression: cron(0 5 ? * SUN *)
      env_variables:
        - name: ENV
          value: dev
    partner_downloader:
      build_version: 0.2.1 # partner_downloader version
      cpu: 512
      memory: 4096
      cron_expression: cron(0 3 * * ? *)
      env_variables:
        - name: FEVER_GDRIVE_FILE_ID
          value: 1U8TPpGz0wjM0r33vbxKnkbB9-Vqw6J5wq5CoKqOzSh4
        - name: HOUSING_ANYWHERE_URL
          value: https://housinganywhere.com/feeds/Sityex/Sityex.json
  jobs_configs:
    all_cities:
      number_of_workers: 4
      args:
        --PROCESSED_DATE: 11-10-2023
        --BIG_CITY_POP_THRESHOLD: 1000000
        --BIG_CITY_KM_THRESHOLD: 20.0
        --TESTING_PREFIX: "None"
    costs_consolidation:
      number_of_workers: 10
      args:
        --PROCESSED_DATE: 11-10-2023
        --TESTING_PREFIX: "None"
        --TESTING_FILE_NAME: "None"
    indicators:
      number_of_workers: 2
      args:
        --PROCESSED_DATE: 11-10-2023
        --TESTING_PREFIX: "None"
    taxes:
      number_of_workers: 2
      args:
        --PROCESSED_DATE: 11-10-2023
        --TESTING_PREFIX: "None"
    weather:
      number_of_workers: 25
      args:
        --PROCESSED_DATE: 11-10-2023
        --TESTING_PREFIX: "None"
        --TESTING_CITY_ID: "None"
    tags:
      number_of_workers: 4
      args:
        --PROCESSED_DATE: 11-10-2023
        --TESTING_PREFIX: "None"
        --TESTING_CITY_ID: "None"
    fever:
      number_of_workers: 2
      cron_expression: cron(0 4 * * ? *)
      args:
        --PROCESSED_DATE_CITIES: 11-10-2023
        --TESTING_PREFIX: "None"
        --TESTING_CITY_ID: "None"
    housing_anywhere:
      number_of_workers: 2
      cron_expression: cron(0 4 * * ? *)
      args:
        --TESTING_PREFIX: "None"
