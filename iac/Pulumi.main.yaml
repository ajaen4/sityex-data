config:
  aws:region: eu-west-1
  containers:
    data_uploader:
      build_version: 0.1.6 # data_uploader version
      subnet_type: PUBLIC
      env_vars:
        - name: ENV
          value: prod
    partner_uploader:
      build_version: 1.3.14 # partner_uploader version
      subnet_type: PUBLIC
      cpu: 1024
      memory: 4096
      env_vars:
        - name: ENV
          value: prod
    partner_downloader:
      build_version: 0.3.6 # partner_downloader version
      subnet_type: PUBLIC
      cpu: 1024
      memory: 8192
      env_vars:
        - type: SSM
          path: /containers/partner_downloader
  jobs:
    all_cities:
      number_of_workers: 4
      args:
        --PROCESSED_DATE: 11-10-2023
        --BIG_CITY_POP_THRESHOLD: 1000000
        --BIG_CITY_KM_THRESHOLD: 20.0
        --TESTING_PREFIX: "None"
    costs_consolidation:
      number_of_workers: 10
      args:
        --PROCESSED_DATE: 11-10-2023
        --TESTING_PREFIX: "None"
        --TESTING_FILE_NAME: "None"
    indicators:
      number_of_workers: 2
      args:
        --PROCESSED_DATE: 11-10-2023
        --TESTING_PREFIX: "None"
    taxes:
      number_of_workers: 2
      args:
        --PROCESSED_DATE: 11-10-2023
        --TESTING_PREFIX: "None"
    weather:
      number_of_workers: 25
      args:
        --PROCESSED_DATE: 11-10-2023
        --TESTING_PREFIX: "None"
        --TESTING_CITY_ID: "None"
    tags:
      number_of_workers: 4
      args:
        --PROCESSED_DATE: 11-10-2023
        --TESTING_PREFIX: "None"
        --TESTING_CITY_ID: "None"
    housing_anywhere:
      number_of_workers: 2
      args:
        --TESTING_PREFIX: "None"
    uniplaces:
      number_of_workers: 2
      args:
        --TESTING_PREFIX: "None"
    meetup:
      number_of_workers: 2
      args:
        --TESTING_PREFIX: "None"
        --TESTING_CITY_ID: "None"
  orchestrators:
    partner_workflow:
      type: STANDARD
      states:
        - name: Download partner data
          type: Task
          resource: partner_downloader
        - name: Process partner data
          type: Parallel
          branches:
            - name: HousingAnywhere branch
              states:
                - name: HousingAnywhere job
                  type: Task
                  resource: housing_anywhere
                  is_end: true
            - name: Uniplaces branch
              states:
                - name: Uniplaces job
                  type: Task
                  resource: uniplaces
                  is_end: true
            - name: Meetup branch
              states:
                - name: Meetup job
                  type: Task
                  resource: meetup
                  is_end: true
        - name: Upload data
          type: Task
          resource: partner_uploader
          is_end: true
